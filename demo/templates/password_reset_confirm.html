{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/password_reset_confirm.css' %}">
{% endblock %}

{% block content %}
<div class="auth-container">
<div class="auth-card">
  <h1>Create New Password</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Update Password</button>
  </form>
</div>
</div>
{% endblock %}
